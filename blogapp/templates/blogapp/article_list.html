{% extends 'base.html' %}

{% block content %}
<h1 class="text-2xl md:text-3xl font-bold mb-6">Tous les articles</h1>

<div class="space-y-4">
    {% for article in articles %}
        <div class="bg-white p-4 rounded shadow">
            <h3 class="text-lg font-semibold">
                <a href="{% url 'article_detail' article.slug %}" class="hover:text-blue-600">
                    {{ article.title }}
                </a>
            </h3>
            <p class="text-sm text-gray-600">
                {{ article.category }} Â· {{ article.published_at|date:"d M Y" }}
            </p>
        </div>
    {% endfor %}
</div>
{% endblock %}
